<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Top 3 Freedom Fighters of India</title>
    <style>
        /* Styling for the entire page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/3926344/pexels-photo-3926344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #c82333;
        }

        /* Styling for the main heading */
        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        /* Container to hold all the freedom fighter cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Individual card styling */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 320px;
            flex: 1 1 300px;
        }

        /* Ensures images fit properly in the card */
        .card img {
            width: 100%;
            height: 80%;
            display: block;
        }

        /* Styling for the name of the freedom fighter */
        .card h2 {
            margin: 15px 0;
            font-size: 22px;
            color: #333;
        }

        /* Button styling */
        .card button {
            width: 100%;
            background: #070707;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Button hover effect */
        .card button:hover {
            background: #0056b3;
        }

        /* Styling for the button links */
        .card button a {
            color: white;
            text-decoration: none;
            display: block;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .back-button {
                font-size: 16px;
                padding: 5px 9px;
            }
        }
    </style>
</head>

<body>

    <!-- Back Button (Positioned at the Top-Left) -->
    <a href="project_js.html" class="back-button">&#8592; Back</a>

    <h1>Freedom Fighters of INDIA</h1>
    <div class="container">
        <!-- Mahatma Gandhi Card -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Mahatma-Gandhi%2C_studio%2C_1931.jpg/330px-Mahatma-Gandhi%2C_studio%2C_1931.jpg"
                alt="Mahatma Gandhi">
            <h2>Mahatma Gandhi</h2>
            <button><a href="https://en.wikipedia.org/wiki/Mahatma_Gandhi" target="_blank">Wikipedia</a></button>
        </div>

        <!-- Rajendra Prasad Card -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Rajendra_Prasad_%28Indian_President%29%2C_signed_image_for_Walter_Nash_%28NZ_Prime_Minister%29%2C_1958_%2816017609534%29.jpg/330px-Rajendra_Prasad_%28Indian_President%29%2C_signed_image_for_Walter_Nash_%28NZ_Prime_Minister%29%2C_1958_%2816017609534%29.jpg"
                alt="Rajendra Prasad">
            <h2>Rajendra Prasad</h2>
            <button><a href="https://en.wikipedia.org/wiki/Rajendra_Prasad" target="_blank">Wikipedia</a></button>
        </div>

        <!-- Subhas Chandra Bose Card -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Subhas_Chandra_Bose_NRB.jpg/330px-Subhas_Chandra_Bose_NRB.jpg"
                alt="Subhas Chandra Bose">
            <h2>Subhas Chandra Bose</h2>
            <button><a href="https://en.wikipedia.org/wiki/Subhas_Chandra_Bose" target="_blank">Wikipedia</a></button>
        </div>
    </div>

</body>

</html>
