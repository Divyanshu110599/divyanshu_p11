<!-- Basic HTML structure with DOCTYPE declaration -->
<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Contact Me</title>
    
    <!-- FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    
    <style>
        /* Defining CSS variables for consistent theming */
        :root {
            --primary-color: #010712;
            --secondary-color: #666;
            --button-color: #3B3636;
            --h1-color: #26355D;
            background: linear-gradient(#7F8C8D,#000000);
        }

        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            font-family: 'Jost', sans-serif;
        }

        /* Styling the body */
        body {
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contact form container */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1100px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left section with background image */
        .left-col {
            flex: 1;
            background: url(./assets/pexels-eva-bronzini-7958169.jpg) no-repeat center center/cover;
            min-height: 450px;
            position: relative;
        }

        /* Contact details overlay on the left section */
        .left-col .deta {
            background: rgba(247, 246, 246, 0.6);
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .deta h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .deta ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
        }

        .deta ul li a {
            color: rgb(9, 9, 9);
            font-size: 40px;
            transition: 0.3s;
        }

        /* Social media icon hover effects */
        .github :hover {
            color: #f4f6f4;
        }

        .skype :hover {
            color: #10b5da;
        }

        .linkedin :hover {
            color: #1c43e0;
        }

        /* Right section containing the contact form */
        .right-col {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Form title styling */
        h1 {
            color: #f30b3d;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Styling the form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
            color: var(--primary-color);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid var(--secondary-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Submit button styling */
        button {
            background: var(--button-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
            }
            .left-col {
                height: 300px;
            }
        }

        @media (max-width: 600px) {
            .right-col {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            input,
            textarea {
                font-size: 0.9rem;
                padding: 10px;
            }
            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <!-- Left section with social media links -->
        <div class="left-col">
            <div class="deta">
                <h1>Let's Connect</h1>
                <ul>
                    <li class="github"><a href="https://github.com/Divyanshu110599"><i class='fab fa-github'></i></a></li>
                    <li class="skype"><a href="live:.cid.7cb5a785c0fea592"><i class="fab fa-skype"></i></a></li>
                    <li class="linkedin"><a href="https://www.linkedin.com/in/divyanshu-thakare-2b8187228"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
        
        <!-- Right section with the contact form -->
        <div class="right-col">
            <h1>Contact ME</h1>
            <p>If you have any questions or inquiries, feel free to reach out.</p>
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Your Message Has Been Submitted");
            this.reset();
        });
    </script>
</body>

</html>
