<!DOCTYPE html>
<html>

<head>
  <title>Day Finder</title>

  <!-- CSS Styles -->
  <style>
    /* Container styles */
    .container {
      width: 400px;
      height: 400px;
      text-align: center;
      padding-top: 30px;
      border-radius: 5%;
      border-style: solid;
      margin-top: 10%;
      margin-left: 35%;
      background-color: white;
      /* White background color */
    }

    /* Background image styles */
    .background {
      background-image: url(./assets/pexels-thngocbich-1059383.jpg);
      /* Background image URL */
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      width: 100%;
    }

    /* Input field styles */
    input {
      padding: 10px;
      margin-bottom: 20px;
      width: 300px;
      border-style: solid;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      background-color: #000203;
      /* Dark background color */
      color: #fff;
      /* White text color */
      border: none;
    }

    /* Hover state for button */
    button:hover {
      background-color: #f10505;
      /* Red background color on hover */
    }

    /* Output message styling */
    p {
      font-size: 25px;
      font-weight: bold;
      color: rgb(3, 3, 3);
      /* Dark text color */
    }
  </style>

  <!-- JavaScript for day finding -->
  <script>
    function findDay() {
      // Get the input value
      var dayNumber = document.getElementById("dayInput").value;

      // Array to hold days
      var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

      // Check if the input value is valid (between 1 and 7)
      if (dayNumber >= 1 && dayNumber <= 7) {
        // Display the corresponding day
        document.getElementById("dayResult").innerText = "Day " + dayNumber + " is " + days[dayNumber - 1] + ".";
      } else {
        // Display error message for invalid input
        document.getElementById("dayResult").innerText = "Please enter a number between 1 and 7.";
      }
    }
  </script>
</head>

<!-- Body with background image style -->

<body class="background">
  <!-- Container for the content -->
  <div class="container">
    <h1>Day Finder :-</h1> <!-- Heading for the page -->
    <input type="number" id="dayInput" min="1" max="7" placeholder="Enter a number (1-7)">
    <!-- Input field for number entry -->
    <button onclick="findDay()">Find Day</button> <!-- Button to trigger the findDay function -->
    <p id="dayResult"></p> <!-- Paragraph to display the result of the day finding -->
  </div>

</body>

</html>
