<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Global reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for background image */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(./assets/pexels-jason-deines-2993297-6110309.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
        }

        /* Calculator container */
        .calculator {
            width: 100%;
            max-width: 400px;
            /* Limit maximum width for larger screens */
            background-color: darkgrey;
            border: 2px solid rgb(116, 114, 114);
            border-radius: 17px;
            box-shadow: 0 0 25px black;
            padding: 20px;
        }

        /* Display area */
        .display {
            width: 100%;
            height: 90px;
            background: black;
            color: white;
            font-size: 50px;
            font-weight: 200;
            text-align: right;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        /* Button container */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Four columns for buttons */
            gap: 10px;
            /* Gap between buttons */
        }

        /* Button styling */
        button {
            width: 100%;
            height: 60px;
            background: rgb(62, 62, 60);
            color: white;
            font-size: 32px;
            font-weight: 600;
            border: 1px solid grey;
            border-radius: 38px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease;
        }

        /* Operator button specific styling */
        .opr {
            background-color: orangered;
            font-weight: 700;
            color: white;
        }

        /* Active button state */
        button:active {
            background: black;
        }

        /* Equal button specific styling */
        #ecc {
            background: orangered;
            font-weight: 900;
            color: white;
        }
    </style>

    <script>
        // JavaScript for calculator functionality
        let total = 0;
        let displayString = "";
        let action = 0;

        function numberType(passnumber) {
            displayString = displayString + passnumber.toString();
            document.getElementById("display").innerHTML = displayString;
        }

        function add() {
            total = Number(displayString);
            action = 1;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }

        function sub() {
            total = Number(displayString);
            action = 2;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }

        function multiplication() {
            total = Number(displayString);
            action = 3;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }

        function div() {
            total = Number(displayString);
            action = 4;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }

        function percentage() {
            total = Number(displayString);
            action = 5;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }

        function showResult() {
            if (action == 1) {
                total = total + Number(displayString);
            } else if (action == 2) {
                total = total - Number(displayString);
            } else if (action == 3) {
                total = total * Number(displayString);
            } else if (action == 4) {
                total = total / Number(displayString);
            } else if (action == 5) {
                total = total % Number(displayString);
            }

            displayString = total;
            document.getElementById("display").innerHTML = displayString;
        }

        function clearFunction() {
            total = 0;
            displayString = "";
            document.getElementById("display").innerHTML = "";
        }

        function Backspace() {
            displayString = displayString.substring(0, displayString.length - 1);
            document.getElementById("display").innerHTML = displayString;
        }
    </script>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button id="Ac" type="button" class="opr" onclick="clearFunction()">AC</button>
            <button id="Del" type="button" class="opr" onclick="Backspace()">DEL</button>
            <button id="%" type="button" class="opr" onclick="percentage()">%</button>
            <button id="/" type="button" class="opr" onclick="div()">รท</button>
            <button id="7" type="button" onclick="numberType(7)">7</button>
            <button id="8" type="button" onclick="numberType(8)">8</button>
            <button id="9" type="button" onclick="numberType(9)">9</button>
            <button id="*" type="button" class="opr" onclick="multiplication()">x</button>
            <button id="4" type="button" onclick="numberType(4)">4</button>
            <button id="5" type="button" onclick="numberType(5)">5</button>
            <button id="6" type="button" onclick="numberType(6)">6</button>
            <button id="+" type="button" class="opr" onclick="add()">+</button>
            <button id="1" type="button" onclick="numberType(1)">1</button>
            <button id="2" type="button" onclick="numberType(2)">2</button>
            <button id="3" type="button" onclick="numberType(3)">3</button>
            <button id="-" type="button" class="opr" onclick="sub()">-</button>
            <button id="+/-" type="button" onclick="numberType()">+/-</button>
            <button id="0" type="button" onclick="numberType(0)">0</button>
            <button id="." type="button" onclick="numberType()">.</button>
            <button id="=" type="button" class="opr" onclick="showResult()">=</button>
        </div>
    </div>
</body>

</html>
