<!DOCTYPE html>
<html lang="en">

<head>

    <title>Electricity Bill Calculator</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/pexels-lilartsy-1213447.jpg') no-repeat center center/cover;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }



        /* Container for the calculator */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading styles */
        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Input field styles */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: #030303;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Result text styles */
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #d9534f;
        }

        /* Responsive Design for small screens */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 16px;
            }
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .back-button {
                font-size: 16px;
                padding: 5px 9px;
            }
        }
    </style>
    <script>
        function calculateBill() {
            // Retrieve input values for electricity units consumed and late payment days
            let units = Number(document.getElementById("units").value);
            let lateDays = Number(document.getElementById("late").value);
            let bill = 0;

            // Electricity bill calculation based on slab rates
            if (units <= 50) {
                bill = units * 1.5;
            } else if (units <= 150) {
                bill = (50 * 1.5) + ((units - 50) * 2.5) + (0.05 * units);
            } else if (units <= 250) {
                bill = (50 * 1.5) + (100 * 2.5) + ((units - 150) * 3.5) + (0.1 * units);
            } else {
                bill = (50 * 1.5) + (100 * 2.5) + (100 * 3.5) + ((units - 250) * 5) + (0.2 * units);
            }

            // Late payment charges based on the number of delayed days
            if (lateDays > 10) {
                let lateFee = lateDays <= 20 ? 20 : lateDays <= 25 ? 50 : lateDays < 180 ? 100 : 20000;
                bill += lateFee;
            }

            // Display the calculated bill amount
            document.getElementById("result").innerHTML = `Your bill is Rs. ${bill.toFixed(2)}`;
        }
    </script>
</head>

<body>
    <!-- Back Button (Positioned at the Top-Left) -->
    <a href="project_js.html" class="back-button">&#8592; Back</a><!-- Back Button (Positioned at the Top-Left) -->
    <a href="project_js.html" class="back-button">&#8592; Back</a>

    <div class="container">
        <h2>Electricity Bill Calculator</h2>
        <!-- Input field for entering units consumed -->
        <input type="number" id="units" placeholder="Enter units consumed" required>
        <!-- Input field for entering late payment days -->
        <input type="number" id="late" placeholder="Late Payment Days (if any)">
        <!-- Button to trigger bill calculation -->
        <button onclick="calculateBill()">Calculate Bill</button>
        <!-- Display area for the calculated bill -->
        <div id="result"></div>

        <!-- Link to additional information about electricity charges -->
        <a href="electricity_Charges.html">
            <h2>Charges related information: </h2>
        </a>
    </div>
</body>

</html>
