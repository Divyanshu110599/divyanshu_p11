<!DOCTYPE html>
<html>

<head>
    <title>Age Verification</title>
    <style>
        /* Background image styling */
        body {
            background-image: url(https://images.unsplash.com/photo-1540910419892-4a36d2c3266c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Centering the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Input field styling */
        input {
            padding: 10px 20px;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            background-color: rgb(19, 220, 83);
            color: rgb(9, 9, 9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Result message styling */
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            transition: opacity 0.5s;
        }

        .eligible {
            background-color: green;
        }

        .not-eligible {
            background-color: red;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input, button {
                width: 100%;
            }

            .back-button {
                font-size: 16px;
                padding: 8px 12px;
            }
        }
    </style>
    <script>
        /* Function to calculate eligibility based on age */
        function calculate() {
            let age = document.getElementById("age").value;
            let resultDiv = document.getElementById("result");

            if (age >= 18) {
                resultDiv.innerText = "Eligible for Voting";
                resultDiv.className = "result eligible";
            } else {
                resultDiv.innerText = "Not Eligible for Voting";
                resultDiv.className = "result not-eligible";
            }

            resultDiv.style.display = "block";
            resultDiv.style.opacity = "1";
        }
    </script>
</head>

<body class="background">
    <a href="project_js.html" class="back-button">&#8592; Back</a>
    <div class="container">
        <input type="number" id="age" placeholder="Enter your age:" required>
        <button type="submit" onclick="calculate()">Check Here</button>
        <div id="result" class="result"></div>
    </div>
</body>

</html>
