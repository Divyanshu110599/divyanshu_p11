<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html>

<head>
    <style>
        /* CSS styles for the document */

        body {
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
            font-family: Arial, sans-serif;
            /* Set font family for the body */
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }


        .top {
            /* Styles for the top section */
            background-image: url(./assets/pexels-ian-panelo-7457643.jpg);
            /* Background image */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Do not repeat the background image */
            background-size: cover;
            /* Cover the entire background */
            display: flex;
            /* Flexbox layout */
            justify-content: center;
            /* Center content horizontally */
            align-items: center;
            /* Center content vertically */
            height: 100vh;
            /* Full viewport height */
        }

        form {
            /* Styles for the form */
            border-style: solid;
            /* Solid border */
            padding: 20px;
            /* Padding inside the form */
            max-width: 500px;
            /* Maximum width of the form */
            width: 90%;
            /* 90% width of its container */
            height: auto;
            /* Auto height */
        }

        fieldset {
            border: none;
            /* Remove border from fieldset */
        }

        input[type="text"] {
            /* Styles for text input fields */
            width: 100%;
            /* Full width */
            padding: 10px;
            /* Padding inside */
            margin-bottom: 10px;
            /* Bottom margin */
            box-sizing: border-box;
            /* Box-sizing for padding calculation */
        }

        input[type="radio"] {
            /* Styles for radio buttons */
            margin-right: 5px;
            /* Right margin */
        }

        @media only screen and (max-width: 768px) {

            /* Media query for smaller screens */
            form {
                width: 90%;
                /* 90% width */
                margin: 0 auto;
                /* Center align */
            }
        }

        @media only screen and (max-width: 480px) {

            /* Media query for even smaller screens */
            form {
                width: 90%;
                /* 90% width */
                margin: 0 auto;
                /* Center align */
            }
        }

         /* Responsive styles */
         @media only screen and (max-width: 768px) {
            .back-button {
                font-size: 16px;
                padding: 5px 9px; 
            }
        }
    </style>
</head>
    <!-- Back Button (Positioned at the Top-Left) -->
    <a href="project_js.html" class="back-button">&#8592; Back</a>


<body class="top"> <!-- Body with top class for styling -->

    <!-- Form section -->
    <form action="two.html"> <!-- Form with action attribute -->

        <fieldset>
            <h2 style="text-align: center; color: #111110;">ENTER YOUR DETAILS</h2> <!-- Heading for form -->
            <legend style="color: #0f0f0f;"><h2>Enjoy Programming</h2>  </legend> <!-- Legend for form -->

            <label for="firstName" style="color: #090909;"><h2>First Name:</h2> </label><br>
            <!-- Label and input for first name -->
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br><br>

            <label for="lastName" style="color: #080808;"><h2>Last Name:</h2></label><br> <!-- Label and input for last name -->
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br><br>

            <h2 style="color: #060606;">What laptop do you know?</h2> <!-- Question about laptop -->

            <!-- Radio buttons for laptop options -->
            <input type="radio" id="windows" name="laptop" required>
            <label for="windows" style="color: #FEFBF6;">Window</label><br>

            <input type="radio" id="mac" name="laptop">
            <label for="mac" style="color: #FEFBF6;">Mac</label><br>

            <input type="radio" id="lenovo" name="laptop">
            <label for="lenovo" style="color: #FEFBF6;">Lenovo</label><br><br>

            <h2 style="color: #121212;">Select Your Education</h2> <!-- Question about education -->

            <!-- Radio buttons for education options -->
            <input type="radio" id="jrCollege" name="education" required>
            <label for="jrCollege" style="color: #FEFBF6;">Jr.College</label><br>

            <input type="radio" id="graduation" name="education">
            <label for="graduation" style="color: #FEFBF6;">Graduation</label><br>

            <input type="radio" id="postGraduation" name="education">
            <label for="postGraduation" style="color: #FEFBF6;">Post Graduation</label><br>

            <input type="radio" id="phd" name="education">
            <label for="phd" style="color: #FEFBF6;">PHD</label><br><br>

            <input type="submit" value="Submit" style="background-color:#EEEDEB; color: #5F0F40; font-size: large;">
            <!-- Submit button -->
        </fieldset>

    </form>

</body>

</html>
